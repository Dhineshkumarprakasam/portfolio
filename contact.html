    <script>
         document.getElementById('menu-toggle').addEventListener('click', function() {
          document.getElementById('nav-links').classList.toggle('show');
        });

        document.getElementById('close-btn').addEventListener('click', function() {
            document.getElementById('nav-links').classList.remove('show');
        });

        document.getElementById('content').addEventListener('click', function() {
            document.getElementById('nav-links').classList.remove('show');
        });
        function resizeEmbed(embed) {
            embed.style.height = embed.contentWindow.document.body.scrollHeight + 'px';
        }

        const embed = document.querySelector('.responsive-embed');
        embed.onload = function() {
            resizeEmbed(embed);
        }

        // Add an event listener to resize the embed when the window is resized
        window.addEventListener('resize', function() {
            resizeEmbed(embed);
        });
    </script>
</body>
